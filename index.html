<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic-toe.css">
</head>
<body>
 <div class="playerO">
    <button class="plybutton0">Player O</button>
    <img src="IMG-20250317-WA0012-removebg-preview.png" alt="" style="height:400px ; width: 400px;" id="imgO">

 </div>
    <div class="container">
     
        <h1>Tic Tac Toe</h1>
      
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
        <p class="winning-message" id="winningMessage"></p>
    </div>
   <div class="playerX">
    <button class="plybuttonX" >Player X</button>
    <img src="IMG-20250317-WA0013-removebg-preview.png" alt=""  style="height:350px ; width: 400px;" id="img-X">
   </div>
    <script src="tic-toe.js"></script>
</body>
</html>
